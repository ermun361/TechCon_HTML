<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="#">
            <!-- name -->
            <label for="full name">Full name</label>
            <input type="text" id="full name" name="full name" placeholder="Enter your full name" required>

            <!-- email -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" required>

            <!-- password -->
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter a password" required>

            <!-- confirm password -->
            <label for="confirm password">Confirm Password:</label>
            <input type="text" id="confirm password" name="confirm password" placeholder="Re-enter your password" required>

            <!-- Terms & Conditions -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms and Conditions

            <!-- submit -->
            <button type="submit">Register Now</button>
        </form>   
    </main>

    <footer>
        <p>copyright Â© 2024 TechCon</p>
    </footer>
</body>
</html>
